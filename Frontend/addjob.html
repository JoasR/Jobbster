<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./addjob.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Post a job listing</div>
      <div class="form">
        <div class="inputfield">
          <label>Title</label>
          <input type="text" class="input" placeholder="Title of the job." />
        </div>
        <div class="inputfield">
          <label>Job Description</label>
          <textarea
            class="textarea"
            placeholder="Description of the job."
          ></textarea>
        </div>
        <div class="inputfield">
          <label>Ber√§knade Timmar</label>
          <input
            type="number"
            class="input"
            placeholder="Estimated time for the job."
          />
        </div>
        <div class="inputfield">
          <label>Category</label>
          <div class="custom_select">
            <select required>
              <option value="" selected disabled>Choose the category of the job.</option>
              <option value="garden">Garden</option>
              <option value="it">IT</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <p id="addressinfo">ADDRESS</p>
        </div>
        <div class="inputfield address">
          <label>City</label>
          <input type="text" id="city" class="input" placeholder="City of the job."/>
        </div>
        <div class="inputfield address">
          <label>Street</label>
          <input id="street" type="text" class="input" placeholder="Street of the job."/>        
        </div>
        <div class="inputfield address">
          <label>House Number</label>
          <input id="street" type="text" class="input" placeholder="Nr."/>        
        </div>
        <div class="inputfield address">
          <label>Postal Code</label>
          <input type="text" id="postalcode" class="input" placeholder="Postal code of the job."/>
        </div>
        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p>Agree to terms and conditions</p>
        </div>
        <div class="inputfield">
          <input type="submit" value="Post Job" class="btn" required/>
        </div>
      </div>
    </div>
  </body>
</html>
